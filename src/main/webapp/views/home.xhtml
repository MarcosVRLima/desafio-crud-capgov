<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Painel do Admin</title>
    <!-- Importando CSS do Bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <!-- Navbar fixa no topo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Esquerda: Role + Email -->
            <span class="navbar-text text-white me-3">
                {role} - #{loginBean.email}
            </span>
            
            <!-- Botão responsivo (mobile) -->
            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarAdmin" 
                    aria-controls="navbarAdmin" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Itens da Navbar à direita -->
            <h:form style="margin:0;">
            	<div class="collapse navbar-collapse" id="navbarAdmin">
	                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	                    <li class="nav-item">
	                        <h:link outcome="#" value="Médicos" styleClass="nav-link"/>
	                    </li>
	                    <li class="nav-item">
	                        <h:link outcome="#" value="Pacientes" styleClass="nav-link"/>
	                    </li>
	                    <li class="nav-item">
	                        <h:link outcome="#" value="Atendentes" styleClass="nav-link"/>
	                    </li>
	                    <li class="nav-item">
	                        <h:link outcome="#" value="Agendamentos" styleClass="nav-link"/>
	                    </li>
	                    <li class="nav-item">
	                        <h:link outcome="#" value="Atendimentos" styleClass="nav-link"/>
	                    </li>
	
	                    <!-- Dropdown Opções -->
	                    <li class="nav-item dropdown">
	                        <a class="nav-link dropdown-toggle" href="#" id="opcoesDropdown" 
	                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
	                            Opções
	                        </a>
	                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="opcoesDropdown">
	                            <li>
	                                <h:link outcome="#" value="Atualizar Perfil" styleClass="dropdown-item"/>
	                            </li>
	                            <li>
                                    <h:commandLink value="Sair" action="#{loginBean.logout}" 
                                                   styleClass="dropdown-item"/>
	                            </li>
	                        </ul>
	                    </li>
	                </ul>
            	</div>
        	</h:form>
        </div>
    </nav>

    <!-- Espaço para não sobrepor conteúdo (padding-top) -->
    <div class="container" style="padding-top: 80px;">
        <h1>Bem-vindo, #{loginBean.email}!</h1>
        <p>Use o menu acima para navegar.</p>
    </div>

    <!-- Importando JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
