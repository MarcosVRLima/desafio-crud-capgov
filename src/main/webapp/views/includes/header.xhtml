<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-text text-white me-auto"> {loginBean.role} - #{loginBean.pessoa.nome}
            </span>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarAdmin"
                    aria-controls="navbarAdmin" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarAdmin">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <h:link outcome="medicos" value="Médicos" styleClass="nav-link"/>
                    </li>
                    <li class="nav-item">
                        <h:link outcome="pacientes" value="Pacientes" styleClass="nav-link"/>
                    </li>
                    <li class="nav-item">
                        <h:link outcome="atendentes" value="Atendentes" styleClass="nav-link"/>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="opcoesDropdown"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Opções
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="opcoesDropdown">
                            <li>
                                <h:link outcome="perfil" value="Atualizar Perfil" styleClass="dropdown-item"/>
                            </li>
                            <li>
                                <h:form style="margin:0;">
                                    <h:commandLink value="Sair" action="#{loginBean.logout}" styleClass="dropdown-item"/>
                                </h:form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
