<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="container mt-5 pt-4">

        <!-- Título e botão adicionar -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Gerenciamento de #{titulo}</h2>

            <h:form>
                <h:commandButton value="+" 
                                 action="#{bean.novo}"
                                 styleClass="btn btn-primary rounded-circle fw-bold"
                                 style="width: 40px; height: 40px; padding: 0;"/>
            </h:form>
        </div>

        <!-- Tabela -->
        <h:form id="tabelaForm">
            <h:dataTable value="#{bean.lista}" var="pessoa" varStatus="status"
                         styleClass="table table-striped table-bordered">

                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{status.index + 1}
                </h:column>

                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{pessoa.nome}
                </h:column>

                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    #{pessoa.cpf}
                </h:column>

                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:commandButton value="Editar"
                                     action="#{bean.editar(pessoa)}"
                                     styleClass="btn btn-sm btn-warning me-1"/>

                    <!-- Botão apenas abre o modal -->
                    <button type="button" class="btn btn-sm btn-danger"
                            data-bs-toggle="modal" 
                            data-bs-target="#confirmDeleteModal"
                            onclick="#{bean.pessoa = pessoa}">
                        Excluir
                    </button>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteLabel">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    Tem certeza que deseja excluir o #{titulo} 
                    <strong>#{bean.pessoa.nome}</strong>?
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

                    <h:form>
                        <h:commandButton value="Deletar" 
                                         action="#{bean.deletar(bean.pessoa)}"
                                         styleClass="btn btn-danger"
                                         onclick="var myModal = bootstrap.Modal.getInstance(document.getElementById('confirmDeleteModal')); myModal.hide();"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
