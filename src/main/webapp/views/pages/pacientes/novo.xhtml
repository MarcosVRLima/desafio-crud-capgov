<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/views/template.xhtml">
	
	<!-- Título da aba -->
	<ui:define name="title">Novo Paciente</ui:define>
	<!-- Miolo da página vai no slot 'content' do template -->
	
	<ui:define name="content">
		<div class="mt-4">
			<h2 class="mb-3">Cadastrar Paciente</h2>
			<h:form styleClass="row g-3">
				<h:messages globalOnly="true" styleClass="alert alert-danger"
					layout="table" />
				<!-- Nome -->
				<div class="col-md-6">
					<h:outputLabel for="nome" value="Nome" styleClass="form-label" />
					<h:inputText id="nome" value="#{pacienteBean.pessoa.nome}"
						required="true" styleClass="form-control" />
				</div>
				<!-- CPF -->
				<div class="col-md-3">
					<h:outputLabel for="cpf" value="CPF" styleClass="form-label" />
					<h:inputText id="cpf" value="#{pacienteBean.pessoa.cpf}"
						required="true" styleClass="form-control" />
				</div>
				<!-- Telefone -->
				<div class="col-md-3">
					<h:outputLabel for="tel" value="Telefone" styleClass="form-label" />
					<h:inputText id="tel" value="#{pacienteBean.pessoa.telefone}"
						styleClass="form-control" />
				</div>
				<!-- Email (seu Usuario) -->
				<div class="col-md-6">
					<h:outputLabel for="email" value="E-mail (login)"
						styleClass="form-label" />
					<h:inputText id="email" value="#{pacienteBean.usuario.email}"
						required="true" styleClass="form-control" />
				</div>
				<!-- Senha (seu Usuario) -->
				<div class="col-md-6">
					<h:outputLabel for="senha" value="Senha" styleClass="form-label" />
					<h:inputSecret id="senha" value="#{pacienteBean.usuario.senha}"
						required="true" styleClass="form-control" />
				</div>
				<!-- Ações -->
				<div class="col-12 d-flex gap-2 mt-2">
					<h:commandButton value="Salvar" action="#{pacienteBean.salvar}"
						styleClass="btn btn-primary" />
					<h:link outcome="/views/pages/pacientes.xhtml" value="Cancelar"
						styleClass="btn btn-secondary" />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
